<aside class="col-sm-3">
  <ul class="nav nav-pills nav-stacked">
    <li>
      <div class="row">
        <div class="col-xs-6">
          <h4>Contacts</h4>
        </div>
        <div class="col-xs-6">
          <a href="" ui-sref="contacts.create" class="btn btn-primary pull-right">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
        </div>
      </div>
      <hr>
    </li>
    <li ng-class="{ active: activeContact.id === $index }" ng-repeat="contact in contacts">
      <a href="" ui-sref="contacts.view({ id: $index })">
        <span ng-if="activeContact.id === $index && isContactEdited()" class="glyphicon glyphicon-warning-sign"></span>
        {{contact.name}}
      </a>
    </li>
  </ul>
</aside>

<article class="col-sm-9">
  <div ui-view>
    <div class="well title">
      <h1>Contact Manager</h1>
    </div>
    <p>
      Browse your contacts by selecting one from the list, or <a href="" ui-sref="contacts.create">add a new one</a>.
    </p>
  </div>
</article>
